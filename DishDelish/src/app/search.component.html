<div id = "search-component">
  <input #searchBox (keyup.enter)="search(searchBox.value)" id = "searchBar"/>
  <button (click)="search(searchBox.value)">Search</button>

    <div *ngFor = "let c of cities_array" class = "search-result">
      {{c.$key}}
    </div>
  </div> -->
  <ul class = "cities">
    <li *ngFor = "let item of cities_array">

      2. {{item.food2}}<br>
      3. {{item.food3}}
    </li>
  </ul>
</div>
